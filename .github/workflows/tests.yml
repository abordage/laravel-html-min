name: Tests

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        stability: [ prefer-stable ]
        os: [ ubuntu-latest ]
        php: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
        laravel: ['8.*', '9.*', '10.*', '11.*', '12.*']
        include:
          - laravel: '8.*'
            testbench: ^6.0
          - laravel: '9.*'
            testbench: ^7.0
          - laravel: '10.*'
            testbench: ^8.0
          - laravel: '11.*'
            testbench: ^9.0
          - laravel: '12.*'
            testbench: ^10.0
        exclude:
          # Laravel 9 requires PHP 8.0+
          - php: '7.4'
            laravel: '9.*'
          - php: '7.4'
            laravel: '10.*'
          - php: '7.4'
            laravel: '11.*'
          - php: '7.4'
            laravel: '12.*'
          # Laravel 10 requires PHP 8.1+
          - php: '8.0'
            laravel: '10.*'
          - php: '8.0'
            laravel: '11.*'
          - php: '8.0'
            laravel: '12.*'
          # Laravel 11 requires PHP 8.2+
          - php: '8.1'
            laravel: '11.*'
          - php: '8.1'
            laravel: '12.*'
          # Laravel 8/9 not tested on PHP 8.2+
          - php: '8.2'
            laravel: '8.*'
          - php: '8.3'
            laravel: '8.*'
          - php: '8.3'
            laravel: '9.*'
          - php: '8.4'
            laravel: '8.*'
          - php: '8.4'
            laravel: '9.*'
          - php: '8.4'
            laravel: '10.*'

    name: Laravel ${{ matrix.laravel }} on PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework=${{ matrix.laravel }}" "orchestra/testbench=${{ matrix.testbench }}" --no-update
          composer update --prefer-dist --no-interaction --no-progress
      - name: Run tests
        run: vendor/bin/phpunit
